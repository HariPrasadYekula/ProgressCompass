<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Progress Compass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="Progress Compass Logo" class="logo" width="100"> <!-- Logo Image -->
            <h1 class="logo">Progress Compass</h1>
        </div>
    </header>

    <!-- Sign-Up Section -->
    <section class="signup">
        <div class="container">
            <h2>Create Your Account</h2>
            <form action="dashboard.html" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">University Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Progress Compass. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
