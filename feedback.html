<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Progress Compass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo-and-cta">
                <img src="logo.png" alt="Progress Compass Logo" class="logo" width="100">
                <h1 class="logo">Progress Compass</h1>
                <a href="login.html" class="cta-btn">Get Started</a>
            </div>
            <nav>
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#about">About</a>
                <a href="#faq">FAQ</a>
                <a href="#download">Download</a>
                <a href="feedback.html">Feedback</a> <!-- Feedback link -->
            </nav>
        </div>
    </header>

    <!-- Feedback Section -->
    <section class="feedback">
        <div class="container">
            <h2>We Value Your Feedback!</h2>
            <p>Please fill out the form below to share your thoughts with us.</p>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="cta-btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Progress Compass. All rights reserved.</p>
            <nav>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Optionally, you can add functionality to send the data to your server
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Log feedback data to console (for demonstration purposes)
            console.log('Feedback submitted:', { name, email, message });

            // Optionally, show a success message
            alert('Thank you for your feedback!');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
