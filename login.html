<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Progress Compass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="Progress Compass Logo" class="logo" width="100"> <!-- Logo Image -->
            <h1 class="logo">Progress Compass</h1>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="loginForm" action="dashboard.html" method="POST" onsubmit="return loginRedirect()">
                <div class="form-group">
                    <label for="email">University Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@university.ac.in" required aria-label="University Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
                </div>
                <button type="submit" class="cta-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Progress Compass. All rights reserved.</p>
            <nav>
                <a href="privacy.html">Privacy Policy</a> |
                <a href="terms.html">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function loginRedirect() {
            // Display the login success alert
            alert("Logged in successfully!");

            // Redirect to the home page (index.html)
            window.location.href = "home.html"; // Adjust the redirect URL as needed

            // Return false to prevent form submission since we handle redirection via JavaScript
            return false;
        }
    </script>

</body>
</html>
